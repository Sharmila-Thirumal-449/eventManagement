<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Event Management</a>
        <div class="ms-auto">
            <a class="btn btn-light" th:href="@{/attendance/add}">Add Attendance</a>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4">Attendance Records</h2>
    <table class="table table-hover table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>User Name</th>
            <th>User Email</th>
            <th>Event Title</th>
            <th>Attended At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="att : ${attendanceList}">
            <td th:text="${att.id}"></td>
            <td th:text="${att.user.name}"></td>
            <td th:text="${att.user.email}"></td>
            <td th:text="${att.event.title}"></td>
            <td th:text="${#dates.format(att.attendedAt, 'dd MMM yyyy HH:mm')}"></td>
            <td>
                <a class="btn btn-sm btn-warning"
                   th:href="@{/attendance/edit/{id}(id=${att.id})}">Edit</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(attendanceList)}">
            <td colspan="6" class="text-center">No attendance records found.</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
