<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .details-card {
            border-radius: 12px;
        }
        .icon-box {
            width: 50px;
            height: 50px;
            background: #f1f3f5;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #0d6efd;
        }
        .speaker-badge {
            background: #e9f2ff;
            border: 1px solid #bcd0ff;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body class="bg-light">

<div class="container py-4">

    <div class="card shadow details-card">
        <div class="card-body">

            <!-- Event Title -->
            <h2 class="fw-bold mb-3" th:text="${event.title}">Event Title</h2>

            <!-- Category -->
            <span class="badge bg-primary mb-3" th:text="${event.category}">Technology</span>

            <!-- Description -->
            <p class="text-muted fs-5" th:text="${event.description}">
                Event description goes here...
            </p>

            <hr>

            <!-- Event Meta Information -->
            <div class="row g-4">

                <!-- Date & Time -->
                <div class="col-md-4">
                    <div class="d-flex">
                        <div class="icon-box">
                            <i class="bi bi-calendar-event"></i>
                        </div>
                        <div class="ms-3">
                            <h6 class="text-uppercase text-muted mb-1">Date & Time</h6>
                            <p class="fw-bold mb-0" 
                               th:text="${#temporals.format(event.startAt, 'dd MMM yyyy, HH:mm')}"></p>
                            <small class="text-muted">to</small>
                            <p class="fw-bold" 
                               th:text="${#temporals.format(event.endAt, 'dd MMM yyyy, HH:mm')}"></p>
                        </div>
                    </div>
                </div>

                <!-- Location -->
                <div class="col-md-4">
                    <div class="d-flex">
                        <div class="icon-box">
                            <i class="bi bi-geo-alt"></i>
                        </div>
                        <div class="ms-3">
                            <h6 class="text-uppercase text-muted mb-1">Location</h6>
                            <p class="fw-bold" th:text="${event.location}">Chennai</p>
                        </div>
                    </div>
                </div>

                <!-- Capacity -->
                <div class="col-md-4">
                    <div class="d-flex">
                        <div class="icon-box">
                            <i class="bi bi-people"></i>
                        </div>
                        <div class="ms-3">
                            <h6 class="text-uppercase text-muted mb-1">Capacity</h6>
                            <p class="fw-bold" th:text="${event.capacity}">100</p>
                        </div>
                    </div>
                </div>

            </div>

            <hr>

            <!-- Speakers Section -->
            <h4 class="fw-bold mb-3">Speakers</h4>

            <div class="d-flex flex-wrap gap-2">
                <span th:each="sp : ${event.speakers}" 
                      class="speaker-badge" 
                      th:text="${sp.name}">
                      Speaker Name
                </span>
            </div>

            <hr>

            <!-- Published Status -->
            <p>
                <strong>Status: </strong>
                <span th:if="${event.published}" class="badge bg-success">Published</span>
                <span th:unless="${event.published}" class="badge bg-warning text-dark">Draft</span>
            </p>

            <!-- Register Button -->
            <div class="mt-4">
                <a th:href="@{/api/registrations/add/{id}(id=${event.id})}"
                   class="btn btn-lg btn-primary">
                    Register for this Event
                </a>
            </div>

        </div>
        
    </div>
    <div class="text-center mt-4">
          <a href="javascript:history.back()" class="btn btn-secondary mb-3">‚Üê Back</a>  
        </div>

</div>

<!-- Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</body>
</html>
