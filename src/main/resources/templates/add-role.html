<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg">
                <div class="card-header bg-success text-white">
                    <h4 class="text-center">Add New Role</h4>
                </div>

                <div class="card-body">
                    <form th:action="@{/api/roles/create}" method="post">

                        <div class="mb-3">
                            <label class="form-label">Role Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Enter role name" required>
                        </div>

                        <button class="btn btn-success w-100">Add Role</button>

                    </form>
                </div>

                <div class="card-footer text-center">
                    <a href="javascript:history.back()" class="btn btn-primary">Back</a>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
