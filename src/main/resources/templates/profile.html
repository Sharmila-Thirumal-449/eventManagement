<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: #f4f6f9;
        }

        .profile-card {
            border-radius: 20px;
            padding: 30px;
        }

        .avatar-circle {
            width: 120px;
            height: 120px;
            background: #0d6efd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
            color: #fff;
            margin: 0 auto;
        }

        .info-label {
            font-weight: 600;
            color: #6c757d;
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <div class="col-md-6 offset-md-3">

        <div class="card shadow profile-card">

            <!-- User Icon -->
            <div class="text-center">
                <div class="avatar-circle">
                    <span th:text="${#strings.substring(user.name,0,1).toUpperCase()}">U</span>
                </div>
            </div>

            <h3 class="text-center mt-3" th:text="${user.name}">User Name</h3>
            <p class="text-center text-muted mb-4" th:text="${user.role.name}">USER</p>


            <hr>

            <!-- User Details -->
            <div class="mb-3">
                <span class="info-label">Email:</span>
                <p class="fs-5" th:text="${user.email}">sample@gmail.com</p>
            </div>

            <div class="mb-3">
                <span class="info-label">Status:</span>
                <span class="badge bg-success" th:if="${user.enabled}">Active</span>
                <span class="badge bg-danger" th:if="${!user.enabled}">Inactive</span>
            </div>

            <hr>

            <!-- Buttons -->
            <div class="d-flex justify-content-between mt-4">
                <a th:href="@{/api/user/edit/{id}(id=${user.id})}" class="btn btn-primary">
                    <i class="fa-solid fa-pen-to-square"></i> Edit Profile
                </a>

                <a th:href="@{/api/user/change-password}" class="btn btn-warning text-white">
                    <i class="fa-solid fa-key"></i> Change Password
                </a>
            </div>

        </div>
    </div>
    <div class="text-center mt-4">
            <a th:href="@{/dashboard}" class="btn btn-primary">Go Back</a>
        </div>
</div>

</body>
</html>
