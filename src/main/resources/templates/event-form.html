<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add / Edit Event</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }

        .form-card {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container mt-4">

        <div class="form-card">
            <h3 class="mb-3 text-primary" th:text="${event.id != null ? 'Edit Event' : 'Add New Event'}"></h3>

            <form th:action="@{${event.id == null ? '/api/events/add' : '/api/events/update/' + event.id}}"
                th:object="${event}" method="post">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Event Title</label>
                        <input type="text" class="form-control" th:field="*{title}" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Category</label>
                        <input type="text" class="form-control" th:field="*{category}">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
                </div>

                <div class="row">

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Start Date & Time</label>
                        <input type="datetime-local" class="form-control"
                            th:value="${event.startAt != null ? #temporals.format(event.startAt, 'yyyy-MM-dd''T''HH:mm') : ''}"
                            name="startAt">

                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">End Date & Time</label>
                        <input type="datetime-local" class="form-control"
                            th:value="${event.endAt != null ? #temporals.format(event.endAt, 'yyyy-MM-dd''T''HH:mm') : ''}"
                            name="endAt">

                    </div>

                </div>

                <div class="row">

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Location</label>
                        <input type="text" class="form-control" th:field="*{location}">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Capacity</label>
                        <input type="number" class="form-control" th:field="*{capacity}">
                    </div>

                </div>

                <div class="mb-3">
                    <label class="form-label">Speakers</label>
                    <select multiple class="form-select" th:field="*{speakers}">
                        <option th:each="s : ${speakers}" th:value="${s.id}" th:text="${s.name}">
                        </option>
                    </select>
                    <small class="text-muted">Hold CTRL to select multiple</small>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
                    <button type="submit" class="btn btn-primary">Save Event</button>
                </div>

            </form>
        </div>

    </div>

</body>

</html>
