<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Speakers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fa;
        }

        .container-box {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            margin-top: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .table thead {
            background: #3b82f6;
            color: #fff;
        }

        .btn-add {
            background: #3b82f6;
            color: white;
        }

        .btn-add:hover {
            background: #2563eb;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="container-box">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="fw-bold">Speakers List</h2>
                <a href="/api/speaker/add" class="btn btn-add">+ Add Speaker</a>
            </div>

            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Company</th>
                        <th>Bio</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="speaker : ${speakers}">
                        <td th:text="${speaker.id}"></td>
                        <td th:text="${speaker.name}"></td>
                        <td th:text="${speaker.email}"></td>
                        <td th:text="${speaker.company}"></td>
                        <td th:text="${speaker.bio}"></td>
                        <td>
                            <a th:href="@{'/api/speaker/edit/' + ${speaker.id}}" class="btn btn-warning btn-sm">Edit</a>

                            <a th:href="@{'/api/speaker/delete/' + ${speaker.id}}"
                                onclick="return confirm('Are you sure to delete this speaker?')"
                                class="btn btn-danger btn-sm">
                                Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

        <div class="text-center mt-4">
            <a th:href="@{/dashboard}" class="btn btn-primary">Go Back</a>
        </div>
    </div>

</body>

</html>
