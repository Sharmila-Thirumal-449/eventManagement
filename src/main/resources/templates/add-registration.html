<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h3 class="fw-bold mb-3">Add Registration</h3>

            <form th:action="@{/api/registrations/add}" method="post">

                <!--  <div class="mb-3">
                    <label class="form-label">Select User</label>
                    <select class="form-select" name="userId">
                        <option value="">-- Choose User --</option>
                        <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.name}"></option>
                    </select>
                </div>-->

                <div th:if="${isAdmin}">
                    <label class="form-label">Select User</label>
                    <select class="form-select" name="userId">
                        <option value="">-- Choose User --</option>
                        <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.name}"></option>
                    </select>
                </div>

                <div th:if="${!isAdmin}">
                    <label class="form-label">User</label>
                    <input type="text" class="form-control" th:value="${loggedUser.name}" readonly>
                    <input type="hidden" name="userId" th:value="${loggedUser.id}">
                </div>


                <div class="mb-3">
                    <label class="form-label">Event</label>
                    <input type="text" class="form-control" th:value="${event.title}" readonly>
                    <input type="hidden" name="eventId" th:value="${event.id}">
                </div>

                <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
                <button class="btn btn-success">Submit</button>

            </form>

        </div>
    </div>

</body>

</html>
