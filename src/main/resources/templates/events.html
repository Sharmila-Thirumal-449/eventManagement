<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="fw-bold">Upcoming Events</h2>
            <a th:if="${isAdmin}" th:href="@{/api/events/add}" class="btn btn-primary "><i class="bi bi-plus-circle"></i>
                Add Event</a>
            <a th:if="${isCurrent}" th:href="@{/api/events/getPast}" class="btn btn-danger "><i class="bi bi-plus-circle"></i>
                Past Events</a>
            <a th:if="${isPast}" th:href="@{/api/events/view}" class="btn btn-danger "><i class="bi bi-plus-circle"></i>
                Current Events</a>        
        </div>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="event : ${events}">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${event.title}"></h5>
                    <p class="card-text" th:text="${event.description}"></p>
                    <p><b>Category:</b> <span th:text="${event.category}"></span></p>
                    <div class="d-flex justify-content-between gap-2">
                        <a th:href="@{/api/events/view/{id}(id=${event.id})}" class="btn btn-success w-50">
                            View Details
                        </a>
                        <a th:if="${isAdmin}" th:href="@{/api/registrations/{id}(id=${event.id})}"
                            class="btn btn-primary w-50">
                            View Attendance
                        </a>

                    </div>


                </div>
            </div>

        </div>
    </div>
    <div class="text-center mt-4">
        <a th:href="@{/dashboard}" class="btn btn-primary">Go Back</a>
    </div>
    </div>

</body>

</html>
