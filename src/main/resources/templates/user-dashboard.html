<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
        }

        .sidebar {
            width: 250px;
            min-height: 100vh;
            background: #343a40;
            color: #fff;
            position: fixed;
            padding-top: 20px;
        }

        .sidebar a {
            color: #fff;
            padding: 12px 20px;
            display: block;
            text-decoration: none;
            font-size: 16px;
        }

        .sidebar a:hover {
            background: #495057;
        }

        .content {
            margin-left: 260px;
            padding: 30px;
        }

        .card-icon {
            font-size: 3rem;
            color: #0d6efd;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center mb-4">User Dashboard</h4>

        <a th:href="@{/api/registrations/user}">
            <i class="bi bi-calendar-event"></i> My Events
        </a>

        <a th:href="@{/api/events/getRecent}">
            <i class="bi bi-search"></i> Browse Events
        </a>

        <a th:href="@{/api/user/profile}">
            <i class="bi bi-person-circle"></i> Profile
        </a>

        <a th:href="@{/logout}">
            <i class="bi bi-box-arrow-right"></i> Logout
        </a>
    </div>

    <!-- Main Content -->
    <div class="content">

        <h2 class="mb-4">Welcome,<span th:text="${user.name}">User</span> ðŸ‘‹</h2>

        <div class="row g-4">

            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body d-flex align-items-center">
                        <i class="bi bi-calendar-check card-icon"></i>
                        <a th:href="@{/api/events/getRecent}" class="text-decoration-none">
                            <div class="ms-3">
                                <h5 class="card-title text-dark">Upcoming Events</h5>
                                <h3 class="fw-bold" th:text="${upcomingCount}" style="color: #000;">0</h3>
                            </div>
                        </a>
                    </div>
                </div>
            </div>


            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body d-flex align-items-center">
                        <i class="bi bi-calendar-check card-icon"></i>
                        <a th:href="@{/api/registrations/user}" class="text-decoration-none">
                            <div class="ms-3">
                                <h5 class="card-title text-dark">Registered Events</h5>
                                <h3 class="fw-bold" th:text="${registeredEventCount}" style="color: #000;">0</h3>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body d-flex align-items-center">
                        <i class="bi bi-calendar-check card-icon"></i>
                        <a th:href="@{/api/user/profile}" class="text-decoration-none">
                            <div class="ms-3">
                                <h5 class="card-title text-dark">Profile</h5>
                                <p class="text-dark">Click here to view all your profile details</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
