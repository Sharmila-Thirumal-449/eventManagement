<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Role Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }

        .table-container {
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Role Management</h2>

        <!-- Add Role Button
        <div class="text-end mb-3">
            <a href="/api/roles/add" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Add New Role
            </a>
        </div> -->

        <div class="card shadow-sm table-container">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">All Roles</h5>
            </div>
            <div class="card-body">

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Role Name</th>
                           <!-- <th>Action</th>-->
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="role : ${roles}">
                            <td th:text="${role.id}"></td>
                            <td th:text="${role.name}"></td>
                            <!-- <td>
                               <a th:href="@{/api/roles/edit/{id}(id=${role.id})}"
                                    class="btn btn-warning btn-sm">Edit</a>

                                <a th:href="@{/api/roles/delete/{id}(id=${role.id})}"
                                    onclick="return confirm('Are you sure you want to delete this role?')"
                                    class="btn btn-danger btn-sm">
                                    Delete
                                </a>-->
                            </td>
                        </tr>
                    </tbody>

                </table>

                <!-- No Roles Message -->
                <p th:if="${#lists.isEmpty(roles)}" class="text-center text-muted">
                    No roles found.
                </p>

            </div>
        </div>
        <div class="text-center mt-4">
            <a href="javascript:history.back()" class="btn btn-primary">Go Back</a>
        </div>
    </div>

</body>

</html>
