<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-warning text-white">
            <h4 class="mb-0">Edit User</h4>
        </div>

        <div class="card-body">

            <form th:action="@{/api/user/update/{id}(id=${user.id})}" th:object="${user}" method="post">

                <input type="hidden" th:field="*{id}" />

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" th:field="*{name}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" required>
                    </div>
                </div>

                <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Role</label>
                            <select class="form-select" name="role.id" th:field="*{role}" required>
                            <option value="">Select Category</option>
                                <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.name}"></option>
                            </select>
                        </div>
                    </div>

                <div class="d-flex justify-content-end">
                    <a href="javascript:history.back()" class="btn btn-secondary me-2">Cancel</a>
                    <button type="submit" class="btn btn-success">Update User</button>
                </div>

            </form>

        </div>
    </div>
</div>  

</body>
</html>
