<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Events</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }
        .header {
            background: #0d6efd;
            padding: 20px;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>

<body>

<div class="container mt-4">

    <div class=" mb-4 d-flex justify-content-between align-items-center">
        <h3>Event List</h3>
        <a class="btn btn-primary" href="/api/events/add">+ Add Event</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-primary">
        <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Location</th>
            <th>Category</th>
            <th>Published</th>
            <th width="180px">Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="event : ${events}">
            <td th:text="${event.title}"></td>
            <td th:text="${#temporals.format(event.startAt, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${event.location}"></td>
            <td th:text="${event.category}"></td>

            <td>
                <span class="badge text-bg-success" th:if="${event.published}">Yes</span>
                <span class="badge text-bg-secondary" th:if="${!event.published}">No</span>
            </td>

            <td>
                <a th:href="@{'/api/events/edit/' + ${event.id}}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{'/api/events/delete/' + ${event.id}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Delete this event?')">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
