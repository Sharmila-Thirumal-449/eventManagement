<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${attendance.id} != null ? 'Edit Attendance' : 'Add Attendance'">Attendance Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Event Management</a>
        <div class="ms-auto">
            <a class="btn btn-light" th:href="@{/attendance/list}">Back to List</a>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4" th:text="${attendance.id} != null ? 'Edit Attendance' : 'Add Attendance'"></h2>

    <form th:action="${attendance.id} != null ? @{'/attendance/update/' + ${attendance.id}} : @{/attendance/save}" 
          th:object="${attendance}" method="post">

        <div class="mb-3">
            <label for="user" class="form-label">User</label>
            <select class="form-select" id="user" name="user.id" required>
                <option value="">--Select User--</option>
                <option th:each="user : ${users}" 
                        th:value="${user.id}" 
                        th:text="${user.name + ' (' + user.email + ')'}"
                        th:selected="${attendance.user != null} && ${user.id} == ${attendance.user.id}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="event" class="form-label">Event</label>
            <select class="form-select" id="event" name="event.id" required>
                <option value="">--Select Event--</option>
                <option th:each="event : ${events}" 
                        th:value="${event.id}" 
                        th:text="${event.title}"
                        th:selected="${attendance.event != null} && ${event.id} == ${attendance.event.id}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="attendedAt" class="form-label">Attended At</label>
            <input type="datetime-local" class="form-control" id="attendedAt" name="attendedAt" 
                   th:value="${attendance.attendedAt != null} ? ${#dates.format(attendance.attendedAt, 'yyyy-MM-dd\'T\'HH:mm')} : ''">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
