<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f0f2f5;
        }

        .register-card {
            margin-top: 40px;
            padding: 30px;
            border-radius: 10px;
        }
    </style>

    <script>
        function validatePassword() {
            const password = document.getElementById("password").value;
            const confirm = document.getElementById("confirmPassword").value;
            const msg = document.getElementById("errorMsg");

            if (password !== confirm) {
                msg.innerHTML = "Passwords do not match!";
                return false;
            }

            msg.innerHTML = ""; // Clear error message
            return true;
        }
    </script>

</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow register-card">
                    <div class="card-header bg-success text-white text-center">
                        <h4>Create Account</h4>
                    </div>

                    <div class="card-body">

                        <!-- Registration Form -->
                        <form th:action="@{/register}" method="post" onsubmit="return validatePassword()">

                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" name="name" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" id="confirmPassword" class="form-control" required>
                            </div>

                            <p id="errorMsg" class="text-danger fw-bold"></p>

                            <!-- ROLE DROPDOWN -->
                            <div class="mb-3">
                                <label class="form-label">Select Role</label>

                                <select name="role" class="form-select" required>
                                    <option value="">-- Select Role --</option>
                                    <option th:each="r : ${T(com.eventManagement.enums.Role).values()}" th:value="${r}"
                                        th:text="${r}">
                                    </option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-success w-100 mt-3">
                                Register
                            </button>
                        </form>

                        <p class="text-center mt-3" sec:authorize="!hasRole('ADMIN')">
                            Already have an account?
                            <a href="/login">Login</a>
                        </p>

                        <div class="text-center mt-3" sec:authorize="hasRole('ADMIN')">
                            <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
                        </div>


                    </div>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
