<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Speaker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f0fdfa; }
        .form-box {
            background: #fff;
            margin: 50px auto;
            padding: 30px;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-update {
            background: #3b82f6;
            color: white;
        }
        .btn-update:hover {
            background: #2563eb;
        }
    </style>
</head>

<body>

<div class="form-box">
    <h3 class="text-center mb-4 fw-bold">Edit Speaker</h3>

    <form th:action="@{'/api/speaker/update/' + ${speaker.id}}" th:object="${speaker}" method="post">

        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Company</label>
            <input type="text" class="form-control" th:field="*{company}">
        </div>

        <div class="mb-3">
            <label class="form-label">Bio</label>
            <textarea rows="3" class="form-control" th:field="*{bio}"></textarea>
        </div>
        <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
        <button type="submit" class="btn btn-update">Update Speaker</button>
        
    </form>
</div>

</body>
</html>
