<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">User Management</h2>
            <a href="/api/user/add" class="btn btn-primary">Add New User</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div style="max-height: 400px; overflow-y: auto; overflow-x: auto;">
                    <table class="table table-hover table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Enabled</th>
                                <th>Actions</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:each="u : ${users}">
                                <td th:text="${u.id}"></td>
                                <td th:text="${u.name}"></td>
                                <td th:text="${u.email}"></td>
                                <td th:text="${u.role.name}"></td>

                                <!--<td th:text="${u.role.name}"></td>-->
                                <td>
                                    <span th:text="${u.enabled ? 'Active' : 'Disabled'}"
                                        th:classappend="${u.enabled} ? 'text-success' : 'text-danger'">
                                    </span>
                                </td>

                                <td>
                                    <a class="btn btn-warning btn-sm" th:href="@{/api/user/edit/{id}(id=${u.id})}">
                                        Edit
                                    </a>

                                    <a class="btn btn-danger btn-sm" th:href="@{/api/user/delete/{id}(id=${u.id})}"
                                        onclick="return confirm('Are you sure you want to delete this user?');">
                                        Delete
                                    </a>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>

        </div>

        <div class="text-center mt-4">
            <a th:href="@{/dashboard}" class="btn btn-primary">Go Back</a>
        </div>
    </div>

</body>

</html>
