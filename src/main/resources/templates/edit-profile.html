<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4 col-md-6 offset-md-3">
        <h3 class="text-center mb-3">Edit Profile</h3>

        <form th:action="@{/api/user/update/{id}(id=${user.id})}" th:object="${user}" method="post">

            <input type="hidden" th:field="*{id}"/>

            <!-- Name -->
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Enter name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between mt-3">
                <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
